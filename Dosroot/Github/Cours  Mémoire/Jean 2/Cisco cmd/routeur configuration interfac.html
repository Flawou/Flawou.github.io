<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>routeur configuration interface g</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>routeur configuration interface g</h1>

      <div class="ck-content">
        <p><span style="color:hsl(0, 0%, 100%);">Pour routeur :</span>
        </p>
        <p><span style="color:hsl(0, 0%, 100%);">enable</span>
        </p>
        <p><span style="color:hsl(0, 0%, 100%);">configure terminal</span>
        </p>
        <p><span style="color:hsl(0, 0%, 100%);">interface GigabitEthernet0/X</span>
        </p>
        <p><span style="color:hsl(0, 0%, 100%);">ip address X.X.X.X mask</span>
        </p>
        <p><span style="color:hsl(0, 0%, 100%);">no shutdown</span>
        </p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p style="margin-left:0px;"><span style="color:hsl(0, 0%, 100%);">Router(config)#ip route 172.31.0.0 255.255.255.128 172.31.0.197</span>
        </p>
        <p style="margin-left:0px;"><span style="color:hsl(0, 0%, 100%);">Router(config)#ip route 172.31.0.128 255.255.255.192 172.31.0.205</span>
        </p>
        <figure class="image">
          <img src="routeur configuration interfac">
        </figure>
      </div>
    </div>
  </body>

</html>
